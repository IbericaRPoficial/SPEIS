<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial Bomberos · Incidencias e Intervenciones</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<style>
body {
  font-family: 'Segoe UI', Roboto, sans-serif;
  background-color: #0a0c0f;
  color: #e6edf3;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #ff3b3b;
  border-bottom: 2px solid #ff6b6b;
  padding-bottom: 12px;
  margin-bottom: 25px;
  letter-spacing: 1px;
}
.controls {
  max-width: 900px;
  margin: 0 auto 20px;
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
.controls input, .controls select {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #30363d;
  background-color: #161b22;
  color: #fff;
}
table {
  width: 100%;
  border-collapse: collapse;
  max-width: 900px;
  margin: auto;
}
th, td {
  border: 1px solid #30363d;
  padding: 10px;
  text-align: left;
}
th { background-color: #161b22; color: #ff3b3b; }
tr:nth-child(even) { background-color: #12151a; }
tr:hover { background-color: #1b1f27; cursor: pointer; }
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left:0; top:0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background-color: #161b22;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 600px;
  position: relative;
}
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  font-weight: bold;
  color: #ff3b3b;
  cursor: pointer;
}
.close:hover { color: #ff6b6b; }
img.firma { width: 100%; max-height: 300px; object-fit: contain; margin-top: 15px; border: 1px solid #ff3b3b; border-radius: 6px; }
</style>
</head>
<body>

<h1>Historial Bomberos · Incidencias e Intervenciones</h1>

<div class="controls">
  <input type="text" id="buscar" placeholder="Buscar por placa o ubicación">
  <select id="filtroTipo">
    <option value="">Todos los tipos</option>
    <option value="Incidencia - Alarma">Incidencia - Alarma</option>
    <option value="Incidencia - Rescate">Incidencia - Rescate</option>
    <option value="Incidencia - Fuego">Incidencia - Fuego</option>
    <option value="Incidencia - Accidente">Incidencia - Accidente</option>
    <option value="Intervención - Incendio">Intervención - Incendio</option>
    <option value="Intervención - Rescate">Intervención - Rescate</option>
    <option value="Intervención - Accidente">Intervención - Accidente</option>
    <option value="Intervención - Alerta">Intervención - Alerta</option>
  </select>
</div>

<table id="tablaHistorial">
  <thead>
    <tr>
      <th>Fecha y Hora</th>
      <th>Tipo</th>
      <th>Ubicación</th>
      <th>Placa</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Modal detalle -->
<div id="modalDetalle" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <div id="detalleContenido"></div>
  </div>
</div>

<script>
// --- CONFIGURACIÓN FIREBASE ---
const firebaseConfig = {
      apiKey: "AIzaSyAuBRD8chGasqZ9EBN8BZqZymRQlnMg-RQ",
      authDomain: "ibericadenunciasyincauta.firebaseapp.com",
      databaseURL: "https://ibericadenunciasyincauta-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ibericadenunciasyincauta",
      storageBucket: "ibericadenunciasyincauta.firebasestorage.app",
      messagingSenderId: "391793508120",
      appId: "1:391793508120:web:afd8633f7f78fe2eeb686d",
      measurementId: "G-TT88LPHZPR"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const tablaBody = document.querySelector("#tablaHistorial tbody");
let incidencias = [];

// --- CARGAR DATOS ---
async function cargarIncidencias(){
  tablaBody.innerHTML = "";
  const snapshot = await db.collection("incidencias_bomberos").orderBy("fecha", "desc").get();
  incidencias = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
  mostrarTabla(incidencias);
}

function mostrarTabla(datos){
  tablaBody.innerHTML = "";
  datos.forEach(item=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${item.fecha}</td>
                    <td>${item.tipo}</td>
                    <td>${item.ubicacion}</td>
                    <td>${item.placa}</td>`;
    tr.onclick = ()=>abrirModal(item);
    tablaBody.appendChild(tr);
  });
}

// --- FILTROS ---
document.getElementById("buscar").addEventListener("input", ()=>{
  filtrar();
});
document.getElementById("filtroTipo").addEventListener("change", ()=>{
  filtrar();
});

function filtrar(){
  const texto = document.getElementById("buscar").value.toLowerCase();
  const tipo = document.getElementById("filtroTipo").value;
  const filtrado = incidencias.filter(i=>{
    return (i.placa.toLowerCase().includes(texto) || i.ubicacion.toLowerCase().includes(texto))
           && (tipo==="" || i.tipo===tipo);
  });
  mostrarTabla(filtrado);
}

// --- MODAL DETALLE ---
function abrirModal(item){
  const modal = document.getElementById("modalDetalle");
  const contenido = document.getElementById("detalleContenido");
  contenido.innerHTML = `
    <p><strong>Fecha:</strong> ${item.fecha}</p>
    <p><strong>Tipo:</strong> ${item.tipo}</p>
    <p><strong>Ubicación:</strong> ${item.ubicacion}</p>
    <p><strong>Descripción:</strong> ${item.descripcion}</p>
    <p><strong>Placa:</strong> ${item.placa}</p>
    <img src="${item.firma}" class="firma" alt="Firma del responsable">
  `;
  modal.style.display = "flex";
}

function cerrarModal(){
  document.getElementById("modalDetalle").style.display = "none";
}

// Cerrar modal al hacer click fuera
window.onclick = function(event){
  const modal = document.getElementById("modalDetalle");
  if(event.target===modal){ cerrarModal(); }
}

// --- INICIO ---
cargarIncidencias();
</script>

</body>
</html>
